<h2>Installation</h2>
<p>To install this library, run:</p>
<!-- Terminal -->
<div class="terminal">
    <pre>npm install @ngx-tiny/code-highlight --save</pre>
</div>

<p>and then add <code>NgxCodeHighlightModule</code> to you <code>AppModule</code></p>

<ngx-code-highlight>
    <![CDATA[
    import { NgModule } from '@angular/core';
    import { BrowserModule } from '@angular/platform-browser';
    import { NgxCodeHighlightModule } from '@ngx-tiny/code-highlight';
    
    import { AppComponent } from './app.component';
    
    @NgModule({
      imports: [BrowserModule, NgxCodeHighlightModule],
      declarations: [AppComponent],
      bootstrap: [AppComponent]
    })
    export class AppModule { }
    ]]>
</ngx-code-highlight>

<p>To ensure angular keeps the white spaces, add <code>preserveWhitespaces : true</code> to <code>@Component</code>. Example below</p>

<ngx-code-highlight>
    <![CDATA[
import { Component, OnInit } from '@angular/core';

@Component({
  selector: 'app-code-highlight',
  templateUrl: './code-highlight.component.html',
  styleUrls: ['./code-highlight.component.scss'],
  preserveWhitespaces: true
})
export class CodeHighlightComponent implements OnInit {

  constructor() { }

  ngOnInit() {
  }

}
]]>
</ngx-code-highlight>
